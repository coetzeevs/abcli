on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed

name: Approve

jobs:
  approve:
    name: Auto-approve PR
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    if: ${{ github.actor == 'coetzeevs' }} && ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v3
      - name: Wait for checks to succeed
        uses: lewagon/wait-on-check-action@v1.2.0
        with:
          ref: ${{ github.ref }}
          running-workflow-name: 'Auto-approve PR'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
      - name: Apply auto-approval
        uses: hmarr/auto-approve-action@v3
        with:
          review-message: "Auto approved PR from workflow"
          github-token: ${{ secrets.ACTION_TOKEN_V2 }}