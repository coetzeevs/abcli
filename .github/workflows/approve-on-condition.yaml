on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed

name: Approve

jobs:
  approve:
    name: Auto-approve PR
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.actor == 'coetzeevs'
    steps:
      - name: 'Download PR artifact'
        uses: actions/github-script@v6.4.0
        with:
          script: |
            var artifacts = await github.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: ${{github.event.workflow_run.id }},
            });
            var matchArtifact = artifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "pr"
            })[0];
            var download = await github.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            var fs = require('fs');
            fs.writeFileSync('${{github.workspace}}/pr.zip', Buffer.from(download.data));
      - run: unzip pr.zip
      - name: Export PR number
        uses: actions/github-script@v6.4.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            var fs = require('fs');
            var issue_number = Number(fs.readFileSync('./pull-request-number'));
            export PR_NUMBER=$issue_number;
            echo $PR_NUMBER;
      - name: Apply auto-approval
        uses: hmarr/auto-approve-action@v3
        with:
          review-message: "Auto approved PR from workflow"
          github-token: ${{ secrets.ACTION_TOKEN_V2 }}
          pull-request-number: ${{ PR_NUMBER }}
